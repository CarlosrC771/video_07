<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Clase  </title>
</head>
<body>
    <video src="rugido.mp4" width="50%" height="50%" muted controls autoplay>
    <source src="rugido.mp4" type="video/mp4">
    </video>


    <audio controls loop>
        <source src="audio.mp3" type="audio/mp3">
    </audio>

    <form action="index2.html" method="post">

        <h1 style="color: red;">Mi primer Formulario </h1>

        <label for="codigo">Codigo del estudiante:</label>
        <input name="codigo" type="text" id="codigo" placeholder="ingrese el codigo"> <br><br>

        <label for="nombre">Nombre del estudiante:</label>
        <input name="monbre" type="text" id="nombre" placeholder="ingrese el  nombre"> <br><br>

        <label for="precio">Edad del estudiante:</label>
        <input name="precio" type="text" id="precio" placeholder="ingresa la edad "> <br><br>

        <label for="pass">Ingresa su Contraseña</label>
        <input type="password" id="pass" name="pass" placeholder="ingrese su contraseña"> <br><br>

        <input type="submit" value="Grabar">

        <input type="reset" value="Limpiar">
        
    </form >

    <form>
        <h1 style="color: slateblue;">Tipo de documento</h1>
        <label for="dni">DNI</label>
        <input type="radio" id="dni" name="documento" value="dni" checked> <br> <br>
    
        <label for="pasaporte">PASAPORTE</label>
        <input type="radio" id="pasaporte" name="documento" value="pasaporte"><br> <br>
    
        <label for="otro">OTRO</label>
        <input type="radio" id="otro" name="documento" value="otro"><br> <br>

    </form>



</body>
</html>
